<!--Mat Table-->
<div class="grid-container">
  <div class="datatable"><br>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
    <!-- Title Column -->
    <ng-container matColumnDef="Title">
        <th mat-header-cell *matHeaderCellDef> Title </th>
        <td mat-cell *matCellDef="let commHistory"> {{commHistory.title}} </td>
    </ng-container>
  
    <!-- Scheduled Column -->
    <ng-container matColumnDef="Scheduled Date">
        <th mat-header-cell *matHeaderCellDef> Scheduled Date </th>
           <td mat-cell *matCellDef="let commHistory"> {{commHistory.schedCmpltime}} </td>
    </ng-container>
  
    <!-- Original Date Column -->
    <ng-container matColumnDef="Original Date">
      <th mat-header-cell *matHeaderCellDef> Original Date </th>
      <td mat-cell *matCellDef="let commHistory"> {{commHistory.xOrigTime}} </td>
    </ng-container>
  
    <!-- Complete Date Column -->
    <ng-container matColumnDef="Complete Date">
      <th mat-header-cell *matHeaderCellDef> Complete Date </th>
      <td mat-cell *matCellDef="let commHistory"> {{commHistory.actCmpltime}} </td> 
    </ng-container>

    <!-- Hold Reason Column -->
    <ng-container matColumnDef="Hold Reason">
      <th mat-header-cell *matHeaderCellDef> Hold Reason </th>
      <td mat-cell *matCellDef="let commHistory"> {{commHistory}} </td>
    </ng-container>

   <!-- Offs Column -->
    <ng-container matColumnDef="Offs">
      <th mat-header-cell *matHeaderCellDef> Offs </th>
      <td mat-cell *matCellDef="let commHistory"> {{commHistory.xOffsetLoi}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row class="result-row" *matRowDef="let row; columns: displayedColumns;" 
                                    [ngClass]="{'highlight': selectedAct == row}"
                                    (click)="setClickedRow(row)"></tr>
    </table>      
  </div>
  </div>
